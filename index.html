<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Semanal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas Semanal</h1>
        <div class="quote-container">
            <h2>Cita del Día</h2>
            <p id="quote">"La motivación es lo que te pone en marcha, el hábito es lo que hace que sigas."</p>
        </div>
        <input type="text" id="taskInput" placeholder="Agregar nueva tarea">
        <select id="daySelect"></select>
        <button onclick="addTask()">Agregar</button>
        <div class="week">
            <div class="day" id="monday">
                <h2>Lunes</h2>
                <ul></ul>
            </div>
            <div class="day" id="tuesday">
                <h2>Martes</h2>
                <ul></ul>
            </div>
            <div class="day" id="wednesday">
                <h2>Miércoles</h2>
                <ul></ul>
            </div>
            <div class="day" id="thursday">
                <h2>Jueves</h2>
                <ul></ul>
            </div>
            <div class="day" id="friday">
                <h2>Viernes</h2>
                <ul></ul>
            </div>
            <div class="day" id="saturday">
                <h2>Sábado</h2>
                <ul></ul>
            </div>
            <div class="day" id="sunday">
                <h2>Domingo</h2>
                <ul></ul>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
